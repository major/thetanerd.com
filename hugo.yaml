baseURL: "https://thetanerd.com/"
title: "Theta Nerd"
languageCode: "en-us"
contentDir: "content"
enableEmoji: true
enableRobotsTXT: true
enableGitInfo: true

# Hugo module configuration for Hextra theme
module:
  imports:
    - path: github.com/imfing/hextra

# Markup configuration
markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    noClasses: false

# Site parameters
params:
  description: |
    Learn about trading stocks, ETFs, and options in financial markets

  navbar:
    displayTitle: true
    displayLogo: false

  footer:
    displayCopyright: true

  editURL:
    enable: true
    base: "https://github.com/major/thetanerd.com/edit/main/content"

  # Search
  search:
    enable: true
    type: flexsearch

  theme:
    default: system

  displayUpdatedDate: true
  dateFormat: "2006-01-02"
  externalLinkDecoration: true

  banner:
    key: "wip-20260111"
    message: |
      ðŸš§ This site is still a work in progress!

menu:
  main:
    - name: "Home"
      pageRef: /
      weight: 1
    - name: "Disclaimer"
      pageRef: /disclaimer
      weight: 2
  sidebar:
    - name: "Financial Disclaimer"
      pageRef: /disclaimer
      weight: 1
