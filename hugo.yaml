    - name: KoFi
      title: Buy me a Ko-Fi :)
      url: "https://ko-fi.com/majorhayden"
    - name: GitHub
      title: Check out this site's source code on github
      url: "https://github.com/major/thetanerd.com"
    - name: email
      title: Send me an email
      url: "mailto:major@thetanerd.com"
    - name: RSS
      title: Subscribe to the RSS feed
      url: "/index.xml"

  editPost:
