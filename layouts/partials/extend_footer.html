<!-- https://www.jsdelivr.com/package/npm/medium-zoom -->
<script src="https://cdn.jsdelivr.net/npm/medium-zoom@1.1.0/dist/medium-zoom.min.js"
    integrity="sha256-ZgMyDAIYDYGxbcpJcfUnYwNevG/xi9OHKaR/8GK+jWc=" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/medium-zoom@1.1.0/dist/style.min.css">

<script>
    const images = Array.from(document.querySelectorAll(".post-content img"));
    images.forEach(img => {
        mediumZoom(img, {
            margin: 0, /* The space outside the zoomed image */
            scrollOffset: 40, /* The number of pixels to scroll to close the zoom */
            container: null, /* The viewport to render the zoom in */
            template: null /* The template element to display on zoom */
        });
    });
</script>
